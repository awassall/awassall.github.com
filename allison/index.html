<!DOCTYPE html>
<html>

<head>
<title>V-Day 2018</title>
<style>
  body {
    width: 100%;
    height: 100%;
  }
  h1 {
    font-family: Verdana;
  }
  div {
    width: 100%;
  }
  #textcontainer {
    width: 100%;
    text-align: center;
  }
  table, tr {
    width: 100%;
  }
  #cell2, #cell3 {
    width: 20%;
  }
  #cell1, #cell4 {
    width: 30%;
  }
  button {
    width: 100%;
  }
</style>
</head>

<body>
  <div id="container">
    <div id="textcontainer">
      <h1>Will you be my valentine?</h1>
      <table id="mytable">
        <tr>
          <td id="cell1"></td>
          <td id="cell2">
            <button id="yesButton">Yes</button>
          </td>
          <td id="cell3">
            <button id="noButton">No</button>
          </td>
          <td id="cell4"></td>
        </tr>
      </table>
    </div>
    <div id="imagecontainer">
      <img src="./images/snoopy.gif"/>
    </div>
  </div
</body>

</html>
